<div class="register-container">
    <h2>Register</h2>
    
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="credentials.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label>
        <input type="password" id="password_confirmation" [(ngModel)]="credentials.password_confirmation" name="password_confirmation" required>
      </div>
  
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      <button type="submit">Register</button>
    </form>
  
    <p>Already have an account? <a routerLink="/login">Log in</a></p>
  </div>
