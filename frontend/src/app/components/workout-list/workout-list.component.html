<div class="workout-list-container">
  <h2>{{ name }}'s workouts</h2>

  <div *ngIf="workouts.length === 0" class="no-workouts">
    <p>No workouts found.</p>
  </div>

  <div *ngFor="let workout of workouts" class="workout-item">
    <div class="workout-info">
      <h3>{{ workout.title }}</h3>
      <p>Start Time: {{ workout.start_time | date: 'short' }}</p>
      <p>Finish Time: {{ workout.finish_time | date: 'short' }}</p>
    </div>

    <div class="workout-actions">
      <button class="view-button" (click)="viewWorkout(workout.id)">View</button>
      <button class="delete-button" (click)="deleteWorkout(workout.id)">Delete</button>
    </div>
  </div>

  <div class="button-group">
    <button class="add-button" (click)="navigateToAddWorkout()">Add New Workout</button>
    <button class="profile-button" (click)="navigateToMyProfile()">My Profile</button>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>
</div>
