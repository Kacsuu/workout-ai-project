<div class="header">
  <button (click)="navigateToAddWorkout()">Add Workout</button>
  <button (click)="navigateToMyProfile()">My Profile</button>
  <button (click)="logout()">Logout</button>
</div>

<div class="workouts-list">
  <ul>
    <li *ngFor="let workout of workouts">
      <div>
        <h3>{{ workout.title }}</h3>
        <button (click)="viewWorkout(workout.id)">View Details</button>
        <button (click)="deleteWorkout(workout.id)">Delete</button>
      </div>
    </li>
  </ul>
  <div *ngIf="workouts.length === 0">No workouts found.</div>
</div>
